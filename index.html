<head>
    <meta charset="UTF-8">

<!-- Weather begin here-->
<body>
    <header class="title">
        <h1 class="display">Weather Dashboard</h1>
    </header>
    <!--<div class="col-12">
            <hr class="light" color="blue">
        </div>-->
    <!-- Container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="row" id="row1">
                    Search for a City:
                </div>
                <div class="row">
                    <form class="form-inline my-2 my-sm-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search a City! - Enter" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-cloud-sun"></i></button>  
                    </form>
                    <div class="row" id="lastSearch">
                        <div class="card" style="width: 18rem;" id="buttonsList">
                            <!-- Buttons of last search goes here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Weather Card -->
            <div class="col-lg-8" id="allWeather">
                <div class="row" id="weatherCard">
                    <div class="card" style="width: 95%;" id="cardDisplay">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="card-body" id="card">
                                    <h1 class="card-title" id="cityResult"></h1>
                                    <p class="card-text" id="tempResult"></p>
                                    <p class="card-text" id="windResult"></p>
                                    <p class="card-text" id="humidityResult"></p>
                                    <p class="card-tet" id="UVIndexResult"></p>
                                </div>
                            </div>
                            <!-- Mani Icon--> 
                            <div class="col-sm-1" id="mainIcon">
                            </div>
                            </div>
                    </div>
                </div>
                <!-- 5 Day Forecast -->
                <div class="row" id="row5day"></div>
                <div class="row" id="rowCards">
                    <!-- Cards Goes Here -->
                </div>
            </div>
        </div>
    </div>
<footer>
